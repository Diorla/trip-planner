<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel app</title>
    <script
      src="https://kit.fontawesome.com/eab8467d07.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://iconarchive.com/download/i107646/google/noto-emoji-travel-places/42586-airplane.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="active">
          <a href="/"><span>Home</span><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="/upcoming">
            <span>Upcoming</span> <i class="fa-solid fa-calendar-day"> </i>
          </a>
        </li>
        <li>
          <a href="/saved">
            <span>Saved</span> <i class="fa-solid fa-bookmark"> </i>
          </a>
        </li>
        <li>
          <a href="/history">
            <span>History</span> <i class="fa-solid fa-clock-rotate-left"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="top">
        <div>
          <h1></h1>
          <div class="subtitle"></div>
          <div id="info"></div>
        </div>
        <div class="bookmark"><i class="fa-solid fa-bookmark"></i>Save</div>
      </div>
      <form action="/confirm" method="post">
        <h2>Book trip</h2>
        <label for="from">From</label><input type="date" id="from" />
        <label for="to">To</label><input type="date" id="to" />
        <label for="tag">Tag</label><input type="text" id="tag" />
        <div class="button-row">
          <button class="error">Back</button>
          <button class="primary">Confirm</button>
        </div>
      </form>
      <table class="weather-list">
        <thead>
          <tr>
            <th>Date</th>
            <th>Humidity</th>
            <th>Max/Min</th>
            <th>Pressure</th>
            <th>Wind speed</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
