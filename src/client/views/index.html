<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel app</title>
    <script
      src="https://kit.fontawesome.com/eab8467d07.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://iconarchive.com/download/i107646/google/noto-emoji-travel-places/42586-airplane.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="active">
          <a href="/"><span>Home</span><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="/upcoming">
            <span>Upcoming</span> <i class="fa-solid fa-calendar-day"> </i>
          </a>
        </li>
        <li>
          <a href="/saved">
            <span>Saved</span> <i class="fa-solid fa-bookmark"> </i>
          </a>
        </li>
        <li>
          <a href="/history">
            <span>History</span> <i class="fa-solid fa-clock-rotate-left"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="profile-main">
      <div class="profile-row">
        <div class="profile-info">John Doe</div>
        <img
          src="https://thispersondoesnotexist.com/image"
          alt="John Doe"
          class="profile-image"
        />
        <div class="profile-info">Joined: 24/04/22</div>
      </div>
    </div>
    <main>
      <div class="explore-wrapper">
        <button class="primary">Explore</button>
      </div>
      <div id="current-trip"></div>
      <div id="upcoming-trip"></div>
      <div id="saved-trip"></div>
      <div id="previous-trip"></div>
    </main>
  </body>
</html>
